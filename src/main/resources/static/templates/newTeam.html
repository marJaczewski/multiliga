<div class="container">
    <div ng-controller="newTeamController">

        <h3>Załóż nową drużynę</h3>

        <input type="text" ng-model="team.name">
        <br>

        <br>



        <select ng-click="loadDyscyplines()" id="typeSelect" class="form-control" ng-model="team.type"
                ng-change="setCategoryId()" required>
            <option ng-repeat="x in dyscyplines">{{x.name}}</option>
        </select>

        <br>

        <input type="button" value="Załóż drużynę" ng-click="createNewTeam()">
{{message}}

    </div>


</div>
