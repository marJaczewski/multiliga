<div class="container">
    <div ng-controller="applyToTeamController">

        <h4>Zgłoś się do drużyny</h4>
        <h4>Lista dostępnych drużyn</h4>
        <br>
<!--<input type="number" ng-model="applicationDetails.userId">-->
<br>
        <div class="row">
            <div class="col-sm-6">
                <table class="table">
                    <tr>
                        <!--<td>Image</td>-->
                        <td>Id</td>
                        <td>Nazwa</td>
                        <td>Kapitan</td>
                        <td>Typ</td>
                        <td>Wyślij zgłoszenie</td>
                        <td>Skład</td>
                    </tr>
                    <tr ng-repeat="team in teams">

                        <!--<script>-->
                        <!--document.getElementById("ItemPreview").src = "data:image/png;base64," +  $scope.dane.image;-->
                        <!--</script>-->



                        <!--<td>  <img id="profileImage" src="data:image/jpg;base64, {{ogloszenie.image}}" height="100" width="100">   </a></td>-->
                        <td>{{team.id}}</td>
                        <td>{{team.name}}</td>


                        <td> {{team.captainName}}</td>
                        <td> {{team.type}}</td>

                        <td>  <button type="button" class="btn btn-info btn-lg"   ng-click="applyToTeam(team.id)">Wyślij zgłoszenie</button></td>
                        <td>  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="showTeam(team.id)">Pokaż skład</button></td>

                    </tr>

                </table>


            </div>
        </div>

        <!--***************************MODAL pokazania składu*********************************-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Ostrzeżenie!</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <table class="table">
                                    <tr>
                                        <!--<td>Image</td>-->

                                        <td>Imie i nazwisko</td>

                                    </tr>
                                    <tr ng-repeat="member in teamMembers">

                                        <td>{{member.nazwisko}}</td>

                                    </tr>

                                </table>


                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>

                    </div>
                </div>

            </div>
        </div>

        <!--***************************/MODAL pokazania składu*********************************-->



    </div>



</div>
